<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سایت خفن من</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="mysite.css" rel="stylesheet">
</head>
<body>
  <div id="sidebar">
    <button onclick="showSection('music')">آهنگ</button>
    <button onclick="showSection('video')">ویدیو</button>
    <button onclick="showSection('photo')">عکس</button>
  </div>  

  <!-- فرم ثبت‌نام -->
  <div class="form-container" id="register-form">
    <h3>ثبت نام</h3>
    <input class="form-control mb-2" type="text" placeholder="نام کاربری" id="reg-username">
    <input class="form-control mb-2" type="password" placeholder="رمز عبور" id="reg-password">
    <input class="form-control mb-2" type="tel" placeholder="شماره تلفن" id="reg-phone">
    <input class="form-control mb-2" type="email" placeholder="ایمیل" id="reg-email">
    <button class="btn btn-light w-100" onclick="register()">ثبت نام</button>
    <p class="mt-3">اکانت دارید؟ <a href="#" onclick="showLogin()">ورود</a></p>
  </div>

  <!-- فرم ورود -->
  <div class="form-container" id="login-form" style="display:none">
    <h3>ورود</h3>
    <input class="form-control mb-2" type="text" placeholder="نام کاربری" id="login-username">
    <input class="form-control mb-2" type="password" placeholder="رمز عبور" id="login-password">
    <button class="btn btn-light w-100" onclick="login()">ورود</button>
    <p class="mt-3">اکانت ندارید؟ <a href="#" onclick="showRegister()">ثبت نام</a></p>
  </div>

  <!-- داشبورد -->
  <div class="dashboard" id="dashboard" style="display:none;">
    <h2>خوش آمدید <span id="user-name"></span></h2>

    <!-- بخش عکس -->
    <div id="photo" class="content-section" style="display:none">
      <h5>عکس خود را انتخاب کنید:</h5>
      <input type="file" accept="image/*" onchange="loadImage(event)">
      <img id="profile-pic" src="" style="max-width: 200px; border-radius: 15px; display:block; margin:auto">
    </div>

    <!-- بخش موزیک -->
    <div id="music" class="content-section" style="display:none">
      <h5>آهنگ دلخواه خود را انتخاب کنید:</h5>
      <input type="file" id="music-file" accept="audio/*" onchange="loadMusic(event)">
      <audio id="music-player" controls style="display: none; margin-top: 15px;"></audio>
    </div>

    <!-- بخش ویدیو -->
    <div id="video" class="content-section" style="display:none">
      <h5>ویدیو دلخواه خود را انتخاب کنید:</h5>
      <input type="file" id="video-file" accept="video/*" onchange="loadVideo(event)">
      <video id="video-player" controls style="display: none; margin-top: 15px; max-width: 100%;"></video>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="script.js"></script>
</body>
</html>
