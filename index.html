<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <link href="stylesheet" href="mysite.css">
  <title>Media Hub</title>
  
</head>
<body>

  <!-- آپلود موزیک -->
  <div id="music" class="content-section">
    <h5>موزیک دلخواه خود را انتخاب کنید:</h5>
    <input type="file" id="music-file" accept="audio/*" onchange="loadMusic(event)">
    <audio id="music-player" controls style="display: none; margin-top: 15px;"></audio>
  </div>

  <!-- آپلود ویدیو -->
  <div id="video" class="content-section" style="display:none">
    <h5>ویدیو دلخواه خود را انتخاب کنید:</h5>
    <input type="file" id="video-file" accept="video/*" onchange="loadVideo(event)">
    <video id="video-player" controls style="display: none; margin-top: 15px; max-width: 100%;"></video>
  </div>

  <!-- فرم ورود و ثبت‌نام -->
  <div style="margin-top: 30px;">
    <h3>ثبت‌نام</h3>
    <input type="email" id="signup-email" placeholder="ایمیل">
    <input type="password" id="signup-password" placeholder="رمز عبور">
    <button onclick="signUp()">ثبت‌نام</button>

    <h3>ورود</h3>
    <input type="email" id="login-email" placeholder="ایمیل">
    <input type="password" id="login-password" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>

    <p id="message"></p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js"></script>
